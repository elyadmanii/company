<h1 class="my-4">Ajouter une nouvelle entreprise </h1>

<form [formGroup]="addForm" (ngSubmit)="save()">
  <div class="form-group">
    <label for="Siren">Siren</label>
    <input type="text" formControlName="siren" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.siren.errors }" id="Siren" placeholder="Siren ...">
    <div *ngIf="submitted && f.siren.errors" class="invalid-feedback">siren requis</div>
  </div>
  <div class="form-group">
    <label for="name">Nom</label>
    <input type="text" formControlName="name" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }" id="name" placeholder="nom ...">
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">nom requis</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loading">Enregistrer</button>
</form>
