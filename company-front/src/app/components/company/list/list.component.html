<div class="row">
  <div class="col-lg-12">
    <h1 class="my-4">Lises des entreprises </h1>
    <button type="button" routerLink="/add" class="btn btn-info float-right">Nouvelle entreprise</button>
  </div>
  <div class="col-lg-12 mt-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nom</th>
          <th scope="col">Siren</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies;let index = index;">
          <th scope="row">{{index+1}}</th>
          <td>{{company.name}}</td>
          <td>{{company.siren}}</td>
          <td><i class="fas fa-pen"></i>&nbsp;<i class="fas fa-trash"></i></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
